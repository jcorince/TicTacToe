<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>


		
		<link rel="stylesheet" href="tictactoe.css" />	
		<script src="tictactoe.js"></script>
	</head>
	
	<body>
		
		<div data-role="page"> 
			
			<div data-role="header">
				
				<h1>Tic Tac Toe</h1>
				<a href="javascript:newGame()" class="ui-btn-right">New Game</a>				
				
			</div> <!-- header -->
			
			<div data-role="content" id="game-board">

				<div id="infoLabel" class="centered">
					<b><div id="playerName">Player 1</div></b><br/>
					Make your move!
				</div>

				<div id="squares" class="centered">
					<p>
						<a href="javascript:handleFieldClick('TL')" data-role="button" data-inline="true" class="square" id="field_TL">&nbsp;</a> <!-- Top-Left button -->
						<a href="javascript:handleFieldClick('TC')" data-role="button" data-inline="true" class="square" id="field_TC">&nbsp;</a> <!-- Top-Center button -->
						<a href="javascript:handleFieldClick('TR')" data-role="button" data-inline="true" class="square" id="field_TR">&nbsp;</a> <!-- Top-Right button -->
					</p>
					<p>
						<a href="javascript:handleFieldClick('CL')" data-role="button" data-inline="true" class="square" id="field_CL">&nbsp;</a> <!-- Center-Left button -->
						<a href="javascript:handleFieldClick('CC')" data-role="button" data-inline="true" class="square" id="field_CC">&nbsp;</a> <!-- Center-Center button -->
						<a href="javascript:handleFieldClick('CR')" data-role="button" data-inline="true" class="square" id="field_CR">&nbsp;</a> <!-- Center-Right button -->
					</p>
					<p>
						<a href="javascript:handleFieldClick('BL')" data-role="button" data-inline="true" class="square" id="field_BL">&nbsp;</a> <!-- Bottom-Left button -->
						<a href="javascript:handleFieldClick('BC')" data-role="button" data-inline="true" class="square" id="field_BC">&nbsp;</a> <!-- Bottom-Center button -->
						<a href="javascript:handleFieldClick('BR')" data-role="button" data-inline="true" class="square" id="field_BR">&nbsp;</a> <!-- Bottom-Righ button -->
					</p>
				</div> <!-- squares -->

			</div> <!-- content -->
				
		</div> <!-- page -->
		
	</body> <!-- body -->
	
</html> <!-- html -->
